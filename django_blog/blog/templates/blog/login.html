{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<h2>Login</h2>

{% if form.errors %}
    <p class="error">Invalid username or password.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    
    <label>Username:</label>
    {{ form.username }}

    <label>Password:</label>
    {{ form.password }}

    <button type="submit">Login</button>
</form>

</body>
</html>
