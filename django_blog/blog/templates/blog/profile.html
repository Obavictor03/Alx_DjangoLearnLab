{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>

<h2>Your Profile</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h3>User Info</h3>
    {{ u_form.as_p }}

    <h3>Profile Info</h3>
    {{ p_form.as_p }}

    <button type="submit">Update Profile</button>
</form>

{% if user.profile.profile_picture %}
    <h3>Current Picture:</h3>
    <img src="{{ user.profile.profile_picture.url }}" width="150">
{% endif %}

</body>
</html>
